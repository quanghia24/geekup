<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <h1>GEEKUP</h1>
    <h2>Search</h2>
        <form action="{%url 'search'%}" method="post">
            {% csrf_token %}
            <input type="text" name="search_data">
            <input type="submit" value="Search">
        </form>
    <header>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/categories/">Category</a></li>
                    <li><a href="/comfirm/">Email order confirm</a></li>
                </ul>
            </nav>
        </header>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Made by Quanghia.</p>
    </footer>
</body>
</html>
